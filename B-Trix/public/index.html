<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>俄罗斯方块游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body {
            overflow: hidden;
        }
        
        #root {
            justify-content: center;
            display: flex;
        }
        
        #panel {
            position: relative;
            background: #000;
        }
        
        #tip {
            border: 1px solid #ccc;
        }
        
        #next {
            position: relative;
        }
        
        #score {
            font-size: 4em;
            font-weight: bold;
            color: #f20;
            text-align: center;
        }
        
        p {
            text-align: center;
            margin: 20px 0px;
        }
        
        #msg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, .3);
            z-index: 999;
            display: flex;
            justify-content: center;
            font-size: 1.5em;
            font-weight: 800;
            color: #fff;
            align-items: center;
            opacity: 0;
            transition: all .2;
        }
        
        #msg p {
            margin: 10px 0;
            border: 2px solid #fff;
            padding: 4px;
            text-align: center;
            background: #f20;
        }
    </style>
</head>

<body>
    <div id="root">
        <div id="panel">

            <div id="msg">
                <p>
                    游戏暂停
                </p>
            </div>

        </div>

        <div id="tip">
            <div id="next"></div>
            <div id="score"></div>
            <p>
                使用键盘进行游戏：
            </p>
            <p>
                ↑：旋转
            </p>
            <p>
                ↓：向下
            </p>
            <p>
                ←：向左
            </p>
            <p>
                →：向右
            </p>
            <p>
                空格:暂停/恢复/开始
            </p>
        </div>
    </div>
</body>

</html>
